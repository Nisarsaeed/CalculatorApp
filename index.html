<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CAlCULATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   
    <div class="calculator">
        <div class="screen">
            <div class="dots-container">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div id="output" class="value">0</div>
             
        </div>
        <div class="cal-body">
            <div class="row">
                <button  class="key operator2" onclick="reset()">AC</button>
                <button  class="key operator2" onclick=" toggleNegate()" >+/-</button>
                <button  class="key operator2" onclick="inputOperator('%')">%</button>
                <button  class="key operator" onclick="inputOperator('/')">&divide;</button>
            </div>
            <div class="row">
                <button  class="key" onclick="inputNum('7')">7</button>
                <button class="key" onclick="inputNum('8')">8</button>
                <button  class="key" onclick="inputNum('9')">9</button>
                <button  class="key operator" onclick="inputOperator('*')">&times;</button>
            </div>
            <div class="row">
                <button  class="key" onclick="inputNum('4')">4</button>
                <button  class="key" onclick="inputNum('5')">5</button>
                <button  class="key" onclick="inputNum('6')">6</button>
                <button class="key operator" onclick="inputOperator('-')">&#8722;</button>
            </div>
            <div class="row">
                <button  class="key" onclick="inputNum('1')">1</button>
                <button  class="key" onclick="inputNum('2')">2</button>
                <button  class="key" onclick="inputNum('3')">3</button>
                <button class="key operator" onclick="inputOperator('+')">+</button>
            </div>
            <div class="row">
                <button  class="key double" onclick="inputNum('0')">0</button>
                <button class="key" onclick="inputNum('.')">.</button>
                <button  class="key operator" onclick="calculate()">=</button>
                
            </div>
        </div>
    </div>
<script src="/script.js"></script>
</body>
</html>
