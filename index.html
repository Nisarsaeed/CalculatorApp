<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CAlCULATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="dots-container">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            
        0
        </div>
        <div class="cal-body">
            <div class="row">
                <button class="key operator2">AC</button>
                <button class="key operator2">+/-</button>
                <button class="key operator2">%</button>
                <button class="key operator">&divide;</button>
            </div>
            <div class="row">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key operator">&times;</button>
            </div>
            <div class="row">
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key operator">&#8722;</button>
            </div>
            <div class="row">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key operator">+</button>
            </div>
            <div class="row">
                <button class="key double">0</button>
                <button class="key">.</button>
                <button class="key operator">=</button>
                
            </div>
        </div>
    </div>

</body>
</html>
